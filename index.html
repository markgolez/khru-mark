<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Booking System</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .booking-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 420px;
    }

    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: 500;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #1a73e8;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #155ec3;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h2>Book a Session</h2>
    <form id="bookingForm">
      <label>Name</label>
      <input type="text" id="studentName" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Subject</label>
      <input type="text" id="subject" required />

      <label>Start Time</label>
      <input type="datetime-local" id="startTime" required />

      <label>End Time</label>
      <input type="datetime-local" id="endTime" required />

      <label>Notes (optional)</label>
      <textarea id="notes"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
    <div id="status" class="status"></div>
  </div>

  <script>
    // === Replace this with YOUR deployed Web App URL ===
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzDBTzCu2ow4P2CJoKM49auT2FgW_F1XIclUvQm3-JrVKkNEe9SBGTG9I91x83iGiO8eQ/exec";

    const form = document.getElementById("bookingForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.style.color = "#333";
      status.textContent = "⏳ Processing your booking...";

      const data = {
        studentName: document.getElementById("studentName").value.trim(),
        email: document.getElementById("email").value.trim(),
        subject: document.getElementById("subject").value.trim(),
        startTime: document.getElementById("startTime").value,
        endTime: document.getElementById("endTime").value,
        notes: document.getElementById("notes").value.trim(),
      };

      // Simple validation
      if (!data.studentName || !data.email || !data.subject || !data.startTime || !data.endTime) {
        status.style.color = "red";
        status.textContent = "⚠️ Please fill in all required fields.";
        return;
      }

      try {
        // Send POST request to Google Apps Script
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        // Handle errors
        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }

        const result = await response.json();

        if (result.success) {
          status.style.color = "green";
          status.textContent = "✅ " + result.message;
          form.reset();
        } else {
          status.style.color = "red";
          status.textContent = "❌ " + result.message;
        }
      } catch (error) {
        console.error("Booking error:", error);
        status.style.color = "red";
        status.textContent = "⚠️ Unable to connect to the booking server. Please try again.";
      }
    });
  </script>
</body>
</html>
