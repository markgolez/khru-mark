<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Nation Tutoring â€“ Booking Form</title>

  <!-- Minimal but strict CSP for GitHub Pages -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' https://script.google.com;
                 connect-src 'self' https://script.google.com https://script.googleusercontent.com;
                 style-src 'self' 'unsafe-inline';
                 frame-ancestors 'none';
                 base-uri 'self';" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f9fafb;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #2563eb;
      color: #fff;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .message {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .success {
      color: #16a34a;
    }

    .error {
      color: #dc2626;
    }
  </style>
</head>

<body>
  <form id="bookingForm" novalidate>
    <h1>Book a Tutoring Session</h1>

    <label for="studentName">Name</label>
    <input type="text" id="studentName" name="studentName" autocomplete="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" autocomplete="email" required />

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" autocomplete="organization-title" required />

    <label for="startTime">Start Time</label>
    <input type="datetime-local" id="startTime" name="startTime" autocomplete="off" required />

    <label for="endTime">End Time</label>
    <input type="datetime-local" id="endTime" name="endTime" autocomplete="off" required />

    <label for="notes">Notes (optional)</label>
    <textarea id="notes" name="notes" autocomplete="off"></textarea>

    <button type="submit">Submit Booking</button>

    <div id="message" class="message" role="alert" aria-live="polite"></div>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/PASTE_YOUR_DEPLOYMENT_ID_HERE/exec";
    const form = document.getElementById("bookingForm");
    const messageBox = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageBox.textContent = "Submitting...";
      messageBox.className = "message";

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          mode: "cors",
          body: JSON.stringify(data),
        });

        if (!response.ok) throw new Error(`Server responded with ${response.status}`);
        const result = await response.json();

        if (result.status === "success") {
          messageBox.textContent = "Booking submitted successfully!";
          messageBox.classList.add("success");
          form.reset();
        } else {
          messageBox.textContent = "Submission failed. Please try again.";
          messageBox.classList.add("error");
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = "Error submitting form. Check console for details.";
        messageBox.classList.add("error");
      }
    });
  </script>
</body>
</html>
